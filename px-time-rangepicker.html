<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-time-input.html"/>

<script src="../moment/moment.js"></script>

<!--
Time rangepicker element which allows user to select a start and end time.

##### Usage

    <px-time-rangepicker from-time="{{fromTime}}" to-time="{{toTime}}">
    </px-time-rangepicker>

-->
<dom-module id="px-time-rangepicker">
  <link rel="import" type="css" href="css/px-time-rangepicker.css"/>
  <template>
    <div class="flex flex--center flex--middle">
      <px-time-input
        id="fromTime"
        time="{{fromTime}}"
        moment="{{fromTime}}"
        class="flex"
        is-submit-button-valid="{{isSubmitButtonValid}}"
        is-utc="{{isUtc}}">
      </px-time-input>
      <span class="flex u-mh--">â€“</span>
      <px-time-input
        id="toTime"
        time="{{toTime}}"
        moment="{{toTime}}"
        class="flex"
        is-submit-button-valid="{{isSubmitButtonValid}}"
        is-utc="{{isUtc}}">
      </px-time-input>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-time-rangepicker',
    properties: {

      /**
       * Moment object with end time for time picker
       */
      toTime: {
        type: Object,
        notify: true
      },

      /**
       * Moment object with start time for time picker
       */
      fromTime: {
        type: Object,
        notify: true
      },
      /**
       * A flag that tells us whether the Submit/Apply button is valid, and should be active.
       * @private
       */
      isSubmitButtonValid: {
        type: Boolean,
        value: true,
        notify: true
      },
      /**
       * (optional)
       *
       * By default, the rangepicker will display the time in your browser's timezone.  If you add
       * the is-utc attribute on px-rangepicker, it will display the time as a UTC (GMT timezone) time.
       *
       * @default false
       */
      isUtc: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
