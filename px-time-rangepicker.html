<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-time-input.html"/>

<script src="../moment/moment.js"></script>

<!--
Timepicker element which allows user to select a start and end time.

##### Usage

    <px-time-rangepicker from-time="{{fromTime}}" to-time="{{toTime}}"></px-timepicker>

-->
<dom-module id="px-time-rangepicker">
  <link rel="import" type="css" href="css/px-time-rangepicker.css"/>
  <template>
    <div class="flex flex--center flex--middle">
      <px-time-input id="fromTime" time="{{fromTime}}"></px-time-input>
      <span class=u-mh-->â€“</span>
      <px-time-input id="toTime" time="{{toTime}}"></px-time-input>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-time-rangepicker',

    properties: {

      /**
       * Moment object with start time for time picker
       */
      toTime: {
        type: Object,
        notify: true
      },

      /**
       * Moment object with start time for time picker
       */
      fromTime: {
        type: Object,
        notify: true
      }

    }

  });
</script>
